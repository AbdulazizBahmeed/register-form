<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./images/favicon.png"
    />
    <title>Anywhere App</title>
  </head>
  <body>
    <main>
      <nav>
        <a id="logo" href="">Anywhere App<span class="blueFont">.</span></a>
        <span>
          <a class="navLinks" href="">Home</a>
          <a class="navLinks" href="">Join</a>
        </span>
      </nav>
        <div id="description">
          <p style="color: #b0b3b7;" class="greyFont">START FOR FREE</p>
          <h1>Create new account<span class="blueFont">.</span></h1>
          <p class="greyFont">Already A Member? <a href="" class="blueFont">Log in</a></p>
        </div>
        <form>
          <div>
          <label class="halfInput" for="firstName">
            <span >First name</span>
            <img src="./images/namepng.png"/>
            <input maxlength="15" type="text" id="firstName" autocomplete="off" required/>
          </label>
          <label class="halfInput" for="lastName" >
            <span >Last name</span>
            <img src="./images/namepng.png"/>
            <input maxlength="15" type="text" id="lastName" autocomplete="off" required/>
          </label>
        </div>
        <label class="fullInput" for="email" >
          <span >Email</span>
          <img src="./images/emailpng.png"/>
          <br>
          <input maxlength="30" type="email" id="email" autocomplete="off" required/>
        </label>
        <label class="fullInput" for="email" >
          <span >Password</span>
          <img src="./images/passwordpng.png"/>
          <br>
          <input maxlength="10" type="password" id="password" required/>
        </label>
        <div id="sendButtons">
          <button id="greyBackgorund">Change method</button>
          <button type="submit" >Create account</button>
        </div>
        </form>
        <footer>
          <div id="credit">

              >
                <path
                  d="M8 7.982C9.664 6.309 13.825 9.236 8 13 2.175 9.236 6.336 6.31 8 7.982Z"
                />

    </main>
  </body>
</html>
